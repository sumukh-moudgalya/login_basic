{% extends "base.html" %}
{% load staticfiles %}
{%  block body_block %}

<h1>WELCOME TO REGISTER PAGE</h1>
{% if registered %}
  <h1>THANK YOU FOR REGISTERING</h1>
  {% else %}
    <h1>REGISTER HERE!</h1>
    <h3>Fill out the form</h3>
    <form  enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input class="btn btn-dark" type="submit"  name="" value="register">
      {%endif%}


{% endblock%}
